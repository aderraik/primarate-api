apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8
version = '1.0'

repositories {
	mavenLocal()
    mavenCentral()
}

configurations {
  runtimeOnly
}

dependencies {
	compile 'javax.servlet:javax.servlet-api:3.1.0'

	compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-servlet:2.25'
	compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.25'
	compile 'io.jsonwebtoken:jjwt:0.7.0'
	
	compile 'org.visian:visian-bid-management:0.0.1-csoares-SNAPSHOT'
    
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-bundle:2.25'
        
}

buildscript {
  repositories {
    mavenLocal()
    jcenter()
  }

  dependencies {
    classpath 'org.akhikhl.gretty:gretty:+'
  }
}

apply plugin: 'org.akhikhl.gretty'

gretty {
  // supported values:
  // 'jetty7', 'jetty8', 'jetty9', 'tomcat7', 'tomcat8'
  servletContainer = 'jetty9'
  httpPort = 8081
}

task stage(dependsOn: ["clean", "war"])
